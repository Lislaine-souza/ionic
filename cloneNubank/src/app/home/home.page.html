<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <div class="toolbar-container">
      <div class="toolbar-info">
        <img src="/assets/nubank-logo-12.png">
        <span>Lis</span>
      </div>
      
      <ion-button color="light" fill="clear" size="small">
        <ion-icon slot="icon-only" name="arrow-down-outline"></ion-icon>
      </ion-button>
    </div>    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="primary">
  <div class="background">
    <div class="bank-information ion-text-center">
      <img class="qrcode" src="/assets/QRcode.png">
      <span>Banco <strong>000 - No Pagamentos S.A.</strong></span>
      <span>Agencia <strong>0000</strong></span>
      <span>Conta <strong>00000000-0</strong></span>

    </div>

    <ion-list lines="full">

      <ion-item *ngFor='let item of items' detail>

        <ion-icon slot="start" [name]="item.icon"></ion-icon>
        <ion-label>{{item.text}}</ion-label>

      </ion-item>

    </ion-list>
    <ion-button class="logout" color="light" expand="block" fill="outline">
      SAIR DA CONTA
    </ion-button>

  </div>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-slides [options]="slidesOptions">
      <ion-slide *ngFor="let option of options">
        <div class="container ion-text-left">
          <ion-icon [name]="option.icon"></ion-icon>
          <span>{{ option.text }}</span>
        </div>
      </ion-slide>

    </ion-slides>
  </ion-toolbar>
</ion-footer>
