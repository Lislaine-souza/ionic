<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Qual plataforma você desejá utilizar? Click na sua preferida 
      <ion-icon name="happy-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
      
      <ion-button href="https://www.facebook.com/">Facebook</ion-button>
      <ion-button color="warning" href="https://www.instagram.com/">Instagram</ion-button>
      <ion-button color="danger" href="https://www.google.com/">Google</ion-button>
      
     
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Criação de app com 2 botões</strong>
    <p><ion-button expand="block" fill="outline" href="https://ionicframework.com/docs" >Ionic framework</ion-button></p>
    <p>ir para o site</p>
  </div>
</ion-content>
