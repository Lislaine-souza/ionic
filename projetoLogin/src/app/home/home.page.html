<ion-content class="background">
  <div class="content">

    <div class="ion-padding">

      <ion-input placeholder="E-mail" style="padding-left: 10px; font-family:'Nunito, sans-serif'"></ion-input><br>
      <ion-input placeholder="Senha" style="padding-left: 10px; font-family:'Nunito, sans-serif'"></ion-input>

    </div>
    <div class="button-action">
      <ion-button fill="clear" color="dark" size="large" primary>
       <b><p class="entrar">ENTRAR</p></b> 
      </ion-button> 
    </div>

    <ion-button class="actionbutton" expanded="full" fill="clear" style="text-transform: none">Registrar</ion-button>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-checkbox checked style="margin-bottom:7px; margin-left: 8px"> Lembrar Senha</ion-checkbox>
          <ion-label style="display: inline-block; vertical-align: top; font-family: 'Nunito, sans-serif'">
            <p style="font-size: small; margin-bottom: 3px">Lembrar Senha</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

</ion-content>
